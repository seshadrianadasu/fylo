<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo storage bar</title>
    <link rel="stylesheet" href="./fylo.css">
</head>
<body>
    <img class="bg-img" src="./bg-desktop.png" alt="">
    <img class="mobile-bg-img" src="./bg-mobile.png" alt="mobile img">
    
    <main class="container">
        <section class="fylo-files fylo">
            <div>
                <img class="fylo-img" src="./logo.svg" alt="">
            </div>
            <div class="file-manager">
                <img src="./icon-document.svg" alt="document">
                <img src="./icon-folder.svg" alt="folder">
                <img src="./icon-upload.svg" alt="uploadfile">
            </div>
        </section>
        <section class="storage ">
            <div >
                <p>you've used <span> 815 GB</span> of your storage</p>
                <div class="progress-bar">
                </div>
                <div class="gradient">
                </div>
            </div>
            <div class="capacity">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <div class="circle">
            </div>
            
        </section>
        <div class="message-box">
            <div><h2>185 </h2> <p>GB LEFT</p></div>
            <div class="triangle"></div>
        </div>
    </main>
</body>
</html>
